<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>New Arrives</h1>

  <div class="container">
    <!-- row 1 -->
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="a picture of dress1">
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="a picture of ysl-bag">
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="a picture of key">
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="a picture of lv-bag">
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="a picture of dress2">
      </div>
    </div>
    <!-- row 2 -->
    <div class="row  margin-top-adjust">
      <div class="column-one-fifth  margin-top-adjust">
        <p>Free People<span class="font-color-adjust"> | Size 6</span></p>
      </div>
      <div class="column-one-fifth">
        <p>Yves Saint Laurent<span class="font-color-adjust"> | One-Size</span></p>
      </div>
      <div class="column-one-fifth">
        <p>Tiffany<span class="font-color-adjust"> | One-Size</span></p>
      </div>
      <div class="column-one-fifth">
        <p>Louis Vuitton<span class="font-color-adjust"> | One-Size</span></p>
      </div>
      <div class="column-one-fifth">
        <p>Reformation<span class="font-color-adjust"> | Size 4</span></p>
      </div>
    </div>
    <!-- row 3 -->
    <div class="row  margin-top-adjust">
      <div class="column-one-fifth">
        <p><span class="highlight-adjust">$35</span>  <span class="font-color-adjust"><del>$125 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <p><span class="highlight-adjust">$200</span> <span class="font-color-adjust"><del>$1600 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <p><span class="highlight-adjust">$476</span> <span class="font-color-adjust"><del>$2000 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <p><span class="highlight-adjust">$95</span> <span class="font-color-adjust"><del>$1200 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <p><span class="highlight-adjust">$20</span> <span class="font-color-adjust"><del>$198 retail</del></span></p>
      </div>
    </div>

  </div>

</body>
</html>
