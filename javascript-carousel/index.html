<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <img src="images/001.png" alt="picture 1" class="image">

    <i class="fa-solid fa-chevron-right fa-2x"></i>
    <i class="fa-solid fa-chevron-left fa-2x"></i>

    <div class="dot-wrapper">
      <i class="fa-regular fa-circle" id="dot-1"></i>
      <i class="fa-regular fa-circle" id="dot-2"></i>
      <i class="fa-regular fa-circle" id="dot-3"></i>
      <i class="fa-regular fa-circle" id="dot-4"></i>
      <i class="fa-regular fa-circle" id="dot-5"></i>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
