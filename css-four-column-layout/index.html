<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-four-column-layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;700&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <h2>How It Works</h2>
  </section>

  <div class="container">
    <!-- row 1: four images -->
    <div class="row">
      <div class="column-one-quarter">
        <img src="images/screen-1.png" alt="a picture of screen-1" class="screens">
      </div>
      <div class="column-one-quarter">
        <img src="images/screen-2.png" alt="a picture of screen-2" class="screens">
      </div>
      <div class="column-one-quarter">
        <img src="images/screen-3.png" alt="a picture of screen-3" class="screens">
      </div>
      <div class="column-one-quarter">
        <img src="images/screen-4.png" alt="a picture of screen-4" class="screens">
      </div>
    </div>


    <!-- row 2: four images -->
    <div class="row">
      <div class="column-one-quarter">
        <img src="images/switch-icon.png" alt="a picture of switch-icon" class="icons">
      </div>
      <div class="column-one-quarter">
        <img src="images/filter-icon.png" alt="a picture of filter-icon" class="icons">
      </div>
      <div class="column-one-quarter">
        <img src="images/slider-icon.png" alt="a picture of slider-icon" class="icons">
      </div>
      <div class="column-one-quarter">
        <img src="images/bars-icon.png" alt="a picture of bars-icon" class="icons">
      </div>
    </div>

    <!-- row 3: small headers -->
    <div class="row">
      <div class="column-one-quarter">
        <h3>App Switching</h3>
      </div>
      <div class="column-one-quarter">
        <h3>Trip Filtering</h3>
      </div>
      <div class="column-one-quarter">
        <h3>Service Filters</h3>
      </div>
      <div class="column-one-quarter">
        <h3>Stats + Mileage</h3>
      </div>
    </div>
    <!-- row 4: descriptions -->
    <div class="row">
      <div class="column-one-quarter">
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-quarter">
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-one-quarter">
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-quarter">
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>

  </div>





</body>
</html>
